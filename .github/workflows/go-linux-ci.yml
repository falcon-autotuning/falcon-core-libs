name: Go Linux CI

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [dev]

jobs:
  build-and-test:
    name: Build and Test Go (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl

      - name: Install falcon-core dependencies
        run: |
          echo "=== Installing falcon-core package ==="
          # Makefile uses curl to download from GitHub releases
          sudo make install

          echo "✓ falcon-core installed successfully"

      - name: Verify falcon-core installation
        run: |
          echo "=== Verifying installation ==="
          ls -la /opt/falcon/lib/
          ls -la /opt/falcon/include/falcon-core-c-api/
          ls -la /opt/falcon/lib/pkgconfig/
          echo "✓ Installation verified"

      - name: Set environment variables
        run: |
          echo "LD_LIBRARY_PATH=/opt/falcon/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/opt/falcon/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Verify pkg-config can find falcon-core
        run: |
          echo "=== Testing pkg-config ==="
          pkg-config --modversion falcon_core_c_api
          pkg-config --cflags falcon_core_c_api
          pkg-config --libs falcon_core_c_api

      - name: Build Go packages
        working-directory: go/falcon-core
        run: |
          echo "=== Building Go packages ==="
          go build ./...

          if [ $? -ne 0 ]; then
            echo "ERROR: Build failed!"
            exit 1
          fi

          echo "✓ Build successful"

      - name: Run Go tests
        working-directory: go/falcon-core
        run: |
          echo "=== Running Go tests ==="
          go test ./...

          if [ $? -ne 0 ]; then
            echo "ERROR: Tests failed!"
            exit 1
          fi

          echo "✓ All tests passed"
